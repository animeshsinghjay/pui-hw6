<!DOCTYPE html>
<html>

<head>
    <link href="style-login-popup.css" rel="stylesheet"> <!-- Linking CSS Stylesheet -->
</head>

<body>

    <div class="popup" id="popup_signup">
        <div class="header">
            <a href="./index.html">
                <div class="close">
                </div>
            </a>
        </div>
        <div class="body">

            <div class="signup_grid">
                <div class="sup_item i1" id="signup_first">Welcome!</div>
                <div class="sup_item i2" id="signup_name"><input type="text" placeholder="First Name" /></div>
                <div class="sup_item i3" id="signup_sirname"><input type="text" placeholder="Last Name" /></div>
                <div class="sup_item i4" id="signup_email"><input type="email" placeholder="E-mail" /></div>
                <div class="sup_item i5" id="signup_pass"><input type="password" placeholder="Password" /></div>
                <div class="sup_item i6" id="signup_confirmpass"><input type="password" placeholder="Confirm Password" /></div>
                <div class="sup_item i7" id="signup_last">
                    <input id="cbox" type="checkbox"/> <label>I accept the privacy policy.</label>
                </div>
                <div class="sup_item i8" id="button_signup_popup">Login</div>
            </div>

        </div>
    </div>
 
</body>

</html>
